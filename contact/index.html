---
title: Contact Me
layout: default
---

<section id="one">
    <div class="container">
        <h3>저에게 연락주세요</h3>
        <p>기타 궁금한 점이 있으시다면 연락주세요.</p>
        <form method="post" action="#">
            <div class="row uniform">
                <div class="6u 12u(xsmall)"><input type="text" name="name" id="name" placeholder="이름" /></div>
                <div class="6u 12u(xsmall)"><input type="email" name="email" id="email" placeholder="이메일" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><input type="text" name="subject" id="subject" placeholder="제목" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><textarea name="message" id="message" placeholder="Message" rows="6"></textarea></div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions">
                        <li><input type="submit" class="special" value="메세지 보내기" /></li>
                        <li><input type="reset" value="리셋하기" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
